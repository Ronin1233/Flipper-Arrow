name: Build Flipper App (Manual CMake)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake gcc-arm-none-eabi libnewlib-arm-none-eabi build-essential git python3-pip ninja-build
          python3 -m pip install --upgrade pip
          python3 -m pip install flipperzero-fbt

      - name: Checkout your repo
        uses: actions/checkout@v4

      - name: Clone Flipper Firmware
        run: |
          git clone --depth 1 https://github.com/flipperdevices/flipperzero-firmware.git

      - name: Copy app into firmware
        run: |
          mkdir -p flipperzero-firmware/applications_user/flipper_arrow
          cp flipper_arrow.c music.c music.h flipperzero-firmware/applications_user/flipper_arrow/
          cp CMakeLists.txt flipperzero-firmware/applications_user/flipper_arrow/CMakeLists.txt
      - name: Register app in CMake
        run: |
          echo 'add_subdirectory(flipper_arrow)' >> flipperzero-firmware/applications_user/CMakeLists.txt

      - name: Build .fap
        run: |
          cd flipperzero-firmware
          python3 -m fbt fap_flipper_arrow

      - name: Upload .fap
        uses: actions/upload-artifact@v4
        with:
          name: flipper_arrow.fap
          path: flipperzero-firmware/build/f7-firmware-D/.extapps/flipper_arrow.fap